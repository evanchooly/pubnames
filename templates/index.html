<head>
    <title>Most Popular Pub names in the UK</title>

    <style>
      .center {text-align: center;}
      #status {padding-top: 300px;}
      #map {width: 400px; height: 500px; border: 1px solid grey;}
      body .map_holder {min-width: 400px; margin-bottom: 30px;}
      body .wordle_holder {min-width: 400px;}
    </style>
    <script> if (window.location.href == "http://pubnames.herokuapp.com/") {
      window.location.href = "http://pubnames.rosslawley.co.uk/";
    }
    </script>
</head>
<body>
    <div class="container-fluid">
        <header class="jumbotron subhead" id="overview">
        <h1>Popular Pub names!</h1>
        <p>Move the map to update the wordle (UK only)</p>
        <a href="https://github.com/rozza/pubnames"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
        </header>

        <div class="row-fluid center">
          <div class="span4 map_holder show-grid">
            <div id="map"></div>
          </div>
          <div class="span7 wordle_holder">
            <div id="status"></div>
            <div id="wordle"></div>
          </div>
        </div>
    </div>
    <script src="/static/spin.js"></script>
    <script>
        var opts = {
          lines: 13, // The number of lines to draw
          length: 10, // The length of each line
          width: 8, // The line thickness
          radius: 30, // The radius of the inner circle
          corners: 1, // Corner roundness (0..1)
          rotate: 0, // The rotation offset
          direction: 1, // 1: clockwise, -1: counterclockwise
          color: '#000', // #rgb or #rrggbb
          speed: 1, // Rounds per second
          trail: 60, // Afterglow percentage
          shadow: false, // Whether to render a shadow
          hwaccel: false, // Whether to use hardware acceleration
          className: 'spinner', // The CSS class to assign to the spinner
          zIndex: 2e9, // The z-index (defaults to 2000000000)
          top: 'auto', // Top position relative to parent in px
          left: 'auto' // Left position relative to parent in px
        };
        var target = document.getElementById('status');
        var spinner = new Spinner(opts).spin(target);
    </script>
    <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
    <script src="/static/d3.js"></script>
    <script src="/static/d3.layout.cloud.js"></script>
